<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Contact - Send to WhatsApp</title>
  
  <!-- Google Fonts for an elegant, premium look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables for a luxurious Dark & Gold theme */
    :root {
      --background-color: #121212;
      --card-background: rgba(26, 26, 26, 0.6);
      --accent-gold: #D4AF37;
      --text-light: #EAEAEA;
      --text-secondary: #A0A0A0;
      --border-color: rgba(212, 175, 55, 0.3);
      --border-radius: 16px;
      --transition-speed: 0.4s;
    }

    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-color) url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Subtle background texture */
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    /* Glassmorphism Container */
    .container {
      background: var(--card-background);
      backdrop-filter: blur(15px);
      border: 1px solid var(--border-color);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    /* Elegant Title */
    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--accent-gold);
      margin-top: 0;
      margin-bottom: 30px;
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
    }

    .form-grid {
        display: grid;
        gap: 20px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    label {
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    /* Premium Input and Select Styling */
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(0,0,0,0.3);
      color: var(--text-light);
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    
    select option {
        background: var(--background-color);
        color: var(--text-light);
    }

    /* Premium Button Styling */
    button {
      border: 2px solid var(--accent-gold);
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Submit Button */
    button[type="submit"] {
        background-color: var(--accent-gold);
        color: #121212;
    }
    button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(212, 175, 55, 0.3);
    }
    
    /* Clear Button */
    button[type="reset"] {
        background-color: transparent;
        color: var(--accent-gold);
    }
    button[type="reset"]:hover {
        background-color: var(--accent-gold);
        color: #121212;
    }

    .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
    }

    @media (min-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr 1fr;
        }
        .full-width {
            grid-column: 1 / -1;
        }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Inquire on WhatsApp</h2>
  <form id="whatsappForm">
    <div class="form-grid">
        <div class="input-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-group full-width">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter a valid email" required>
        </div>
        <div class="input-group full-width">
            <label for="address">Your Address</label>
            <input type="text" id="address" placeholder="Enter your full address" required>
        </div>
        <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
        </div>
        <div class="input-group">
            <label for="event-decor">Event Decor</label>
            <select id="event-decor" required>
                <option value="" disabled selected>Select Event Decor</option>
                <option value="Event Decoration">Event Decoration</option>
                <option value="Confectioner">Confectioner</option>
                <option value="Stages Decoration">Stages Decoration</option>
                <option value="None">None</option>
            </select>
        </div>
        <div class="input-group">
            <label for="helping-facility">Select Helping Facility</label>
            <select id="helping-facility" required>
                <option value="" disabled selected>Select Helping Facility</option>
                <option value="Driver">Driver</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="Grass Cutter">Grass Cutter</option>
                <option value="Sweeper">Sweeper</option>
                <option value="Object Shifting">Object Shifting</option>
                <option value="Waiter">Waiter</option>
                <option value="Labour">Labour</option>
                <option value="Food Delivery">Food Delivery</option>
                <option value="Watchman">Watchman</option>
                <option value="Painter">Painter</option>
                <option value="Car Washing">Car Washing</option>
                <option value="Body relaxing">Body relexing ‚≠ê</option>
                <option value="None">None</option>
            </select>
        </div>
        <div class="input-group">
            <label for="number-required">Number of Staff Required</label>
            <select id="number-required" required>
              <option value="" disabled selected>Select a range</option>
              <option value="1-5">1</option>
              <option value="1-5">2</option>
              <option value="1-5">3</option>
              <option value="1-5">4</option>
              <option value="1-5">5</option>
              <option value="1-5">6</option>
                <option value="5-10">7</option>
                <option value="1-5">9</option>
                <option value="1-5">10</option>
                <option value="1-5">10+</option>
                <option value="10+">None</option>
            </select>
        </div>
        <div class="input-group full-width">
            <label for="food-menu">Include Full Food Menu</label>
            <select id="food-menu" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Yes, include the full menu">Yes</option>
                <option value="No, do not include the menu">No</option>
                <option value="No, do not include the menu">Limited</option>
            </select>
        </div>
    </div>
    <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </div>
  </form>
</div>

<script>
  document.getElementById("whatsappForm").addEventListener("submit", function(event){
    event.preventDefault();

    // Get values
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var address = document.getElementById("address").value;
    var gender = document.getElementById("gender").value;
    var eventDecor = document.getElementById("event-decor").value;
    var helpingFacility = document.getElementById("helping-facility").value;
    var numberRequired = document.getElementById("number-required").value;
    var foodMenu = document.getElementById("food-menu").value;

    // WhatsApp number (change this to your own)
    var targetNumber = "917665941599";

    // Create message with premium formatting
    var message =
      "‚öúÔ∏è *New Premium Inquiry* ‚öúÔ∏è\n\n" +
      "--- *Client Details* ---\n" +
      "üë§ *Name:* " + name + "\n" +
      "üìû *Phone:* " + phone + "\n" +
      "üìß *Email:* " + email + "\n" +
      "üìç *Address:* " + address + "\n" +
      "üßë *Gender:* " + gender + "\n\n" +
      "--- *Service Requirements* ---\n" +
      "üéâ *Event Decor:* " + eventDecor + "\n" +
      "üõ†Ô∏è *Helping Facility:* " + helpingFacility + "\n" +
      "üë• *Staff Required:* " + numberRequired + "\n" +
      "üç≤ *Food Menu Included:* " + foodMenu;

    // Open WhatsApp
    var whatsappURL = "https://wa.me/" + targetNumber + "?text=" + encodeURIComponent(message);
    window.open(whatsappURL, "_blank");
  });
</script>

</body>
</html>
